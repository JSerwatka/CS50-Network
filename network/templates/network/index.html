{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <form action="{% url 'network:index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content}}
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>
    {% endif %}
{% endblock %}
