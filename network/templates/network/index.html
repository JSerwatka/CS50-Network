{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea autofocus class="form-control" name="post-content" rows=3 placeholder="What are you thinking about?"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>
    {% endif %}
{% endblock %}
